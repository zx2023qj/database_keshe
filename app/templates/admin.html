    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script>
        // viewUserModal show event
        var viewUserModal = document.getElementById('viewUserModal');
        viewUserModal.addEventListener('show.bs.modal', function (event) {

            var modalTitle = viewUserModal.querySelector('.modal-title');
            var usersList = viewUserModal.querySelector('#usersList');
    
            modalTitle.textContent = '查看用户';
    
            // 使用 URLSearchParams 构建请求体
            const params = new URLSearchParams();
            params.append('action', 'read');

            // 发送 POST 请求获取用户列表
            fetch('{{ url_for("user.user") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: params.toString() // 将 URLSearchParams 转换为字符串
            })
            .then(response => response.json())
            .then(data => {
                usersList.innerHTML = ''; // 清空用户列表
                // 遍历 data.user 数组

                data.user.forEach(user => {
