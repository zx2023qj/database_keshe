<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register-success</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        // 5秒后自动跳转
        setTimeout(function(){
            window.location.href = "{{url_for('index.index')}}";
        }, 5000);
    </script>
</head>
<body class="bg-light">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('index.index')}}">题库系统</a>
        </div>
    </nav>

    <!-- 主体内容 -->
    <main>
        <div class="container text-center">
            <h2 class="text-primary mb-4">注册成功！</h2>
            <p class="text-muted mb-5">欢迎，{{ username }}！您已成功注册。</p>
            <p>您将在 5 秒后自动返回首页，或者点击下面的按钮立即返回：</p>
            <a href="{{url_for('index.index')}}" class="btn btn-primary">返回首页</a>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">© 2024 题库系统. 保留所有权利.</p>
    </footer>

    <!-- 引入本地 Bootstrap 的 JS -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
